name: SQL Review

on:
  pull_request:
    branches:
      - main
    paths:
      - "sql/*.sql"

jobs:
  bytebase-sql-review:
    runs-on: ubuntu-latest
    env:
      BYTEBASE_URL: "https://cb3f-211-23-26-37.ngrok-free.app"
      BYTEBASE_SERVICE_ACCOUNT: "github@service.bytebase.com"
      DATABASE: "instances/prod-sample-instance/databases/hr_prod"
    name: SQL Review
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Login to Bytebase
        id: login
        uses: bytebase/github-action-example/.github/actions/login@main
        with:
          url: ${{ env.BYTEBASE_URL }}
          service-account: ${{ env.BYTEBASE_SERVICE_ACCOUNT }}
          service-account-key: ${{ secrets.BYTEBASE_PASSWORD }}
      - name: Review
        id: review
        uses: ./.github/actions/sql-review
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          pattern: "sql/*.sql"
          url: ${{ env.BYTEBASE_URL }}
          token: ${{ steps.login.outputs.token }}
          headers: '{"Accept-Encoding": "deflate, gzip"}'
          database: ${{ env.DATABASE }}